<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<center><h1>Signup Form Car</h1></center>
	<form action="#" method="post">
		<label for="name">Name</label><br>
		<input type="text" id="name" placeholder="Name"required><br>
		<label for="email">Email</label><br>
		<input type="email" id="email" placeholder="Email"required><br>
		<label for="gender_m,gender_f">Gender</label><br>
		<input type="radio" id="gender_m,gender_f" name="gender" value="male" required>Male<br>
		<input type="radio" id="gender_m,gender_f" name="gender" value="female" required>Female<br>
		<label for="cars">Laptop Brands</label></br>
		<select id="laptop" >
			<option value="" disabled selected hidden>--Please choose an option--</option>
			<option value="apple">Apple</option>
			<option value="asus">Asus</option>
			<option value="hp">HP</option>
		</select></br>
		<label for="age">Age</label></br>
		<input type="number" id="age" placeholder="Age" required><br>
		<label for="dob">DOB</label></br>
		<input type="date" id="dob" required></br>
		<label for="password">Password</label><br>
		<input type="password" id="password" placeholder="Password" required><br>
		<label for="portfolio">Portfolio URL</label></br>
		<input type="url" id="portfolio"></br>
		<button type="submit">SUBMIT</button>
	</form>

</script>

</html>
